<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="p-3">

    <div class="container">
        <form action="https://google.com" id="frmLogin" novalidate>
            <div class="mb-3">
                <label for="txtEmail" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="txtEmail" aria-describedby="emailHelpId"
                    placeholder="abc@mail.com">
            </div>

            <div class="mb-3">
                <label for="txtPassword" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="txtPassword" placeholder="">
            </div>

            <button id="btnLogin" class="btn btn-info" type="submit">Login</button>

        </form>
    </div>

    <script src="js/script-79.js"></script>
</body>

</html>
