<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync vs Async</title>
</head>

<body>


    <script>

        const getData = () => {
            setTimeout(() => {
                return "Hello 2"

            }, 1000)

            console.log("Hello 4")
            //return "Hello X"
        }


        console.log("Hello 1")
        const res = getData();
        console.log(res);
        console.log("Hello 3")

    </script>

</body>

</html>
