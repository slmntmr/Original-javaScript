<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread</title>
</head>

<body>


    <script>
        const person = {
            firstName: "Ali",
            lastName: "Gel",
            salary: 3000
        }

        // Reference type
        const person1 = person;
        person1.firstName = "John";

        console.log(person, person1);


        const person2 = { ...person } // -> shallow copy = Object.assign(person)
        person2.firstName = "Susan";

        console.log(person, person1, person2);


        // -------------------------------


        const person3 = { ...person, firstName: "Carlos", age: 45 }
        delete person3.salary; // key silmek icin
        console.log(person3);





    </script>
</body>

</html>
