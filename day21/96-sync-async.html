<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync vs Async</title>
</head>
<body>


    <script>

        for (let i = 0; i < 5; i++) {
            console.log(`Hello ${i}`)       
        }

        console.log("---------------------")

        setTimeout( ()=>{
            console.log("Hello async")
        }, 0)


        console.log("---------------------")

        for (let i = 0; i < 100000; i++) {
            console.log(`Hi ${i}`)       
        }


    </script>
    
</body>
</html>
