<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync vs Async</title>
</head>

<body>


    <script>

        const getData = () => {
            setTimeout(() => {
                console.log("Hello 2")
            }, 0)

            console.log("Hello 4")
        }


        console.log("Hello 1")
        getData();
        console.log("Hello 3")

    </script>

</body>

</html>
