<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest</title>
</head>

<body>


    <script>


        const getAverage = (firstName, lastName, ...scores) => {
            const totalScores = scores.reduce((t, x) => t + x, 0);
            const average = (totalScores / scores.length).toFixed(2);
            return `${firstName} ${lastName}'s average is ${average}`;
        }


        console.log(getAverage("John", "Doe", 12, 67, 44, 78, 90, 44))
        console.log(getAverage("Susan", "Doe", 87, 78, 90, 44))


    </script>

</body>

</html>
