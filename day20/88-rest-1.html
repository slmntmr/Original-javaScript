<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest</title>
</head>

<body>


    <script>

        const sum1 = (a, b) => {
            return a + b;
        }

        console.log(sum1(234, 56));


        const sum2 = (...nums) => {
            const total = nums.reduce((t, x) => t + x, 0)
            return total;
        }

        console.log(sum2(12, 54, 78, 5, 898))
        console.log(sum2(12, 54))



    </script>

</body>

</html>
