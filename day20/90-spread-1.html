<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread</title>
</head>

<body>


    <script>

        let arr = [12, 4, 23, 67, 8, 99];
        console.log(arr)
        console.log(...arr)

        const sum = (s1, s2, s3, s4) => {
            return s1 + s2 + s3 + s4; 
        }

        console.log(sum(...arr))


    </script>

</body>
