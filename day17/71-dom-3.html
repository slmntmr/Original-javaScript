<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>DOM</h1>
    </header>

    <main>
        <ul id="employeeList" class="list"><!-- comment -->
            <li>Lorem. <span>➡️</span></li>
            <li>Reprehenderit.<span>➡️</span></li>
            <li>Aut.<span>➡️</span></li>
            <li>Dignissimos.<span id="btn">➡️</span></li>
            <li>Consectetur.<span>➡️</span></li>
        </ul>
    </main>

    <script>

        // CLOSEST
        const btn = document.getElementById("btn");
        btn.closest("main").classList.add("hello");

        const header = btn.closest("body").querySelector("header h1");
        header.innerText += ".";


        // CLOSEST
        const spans = document.querySelectorAll("#employeeList span");
        spans.forEach(span => {
            span.addEventListener("click", () => {
                span.closest("li").classList.toggle("bg-info");
            })
        })


        // CHILDREN
        const employeeList = document.getElementById("employeeList");
        console.log(employeeList);
        console.log(employeeList.children)

        // childnodes icinde element, text, comment gibi gorunur gorunmez butun elementleri secer
        console.log(employeeList.childNodes)

        console.log(employeeList.lastElementChild)
        console.log(employeeList.firstElementChild)
        console.log(employeeList.parentElement)

        // SBLINGS

        console.log(btn.parentElement.previousElementSibling)
        console.log(btn.parentElement.nextElementSibling)




    </script>

</body>



</html>
